[package]
name = "badge-cache"
version = "0.1.0"
authors = ["James Kominick <james.kominick@gmail.com>"]

[[bin]]
name = "badge-cache"
path = "src/main.rs"
doc = false

[dependencies]
clap = "2"
dotenv = "0.8"
