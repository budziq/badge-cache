chrono = { version = "0.3", features = ["serde"] }

#tera = "0.10"

serde = "1"
serde_derive = "1"
serde_json = "1"

#diesel = { version = "0.13", features = ["postgres", "chrono"] }
#diesel_codegen = { version = "0.13", features = ["postgres"] }
#
#r2d2 = "0.7"
#r2d2-diesel = "0.13"

iron = "*"
router = "*"
logger = "*"
persistent = "*"
staticfile = "*"
mount = "*"

mime = "0.2"
params = "0.6"
